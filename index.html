<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://api-maps.yandex.ru/2.1/?lang=en_US&apikey=API-KEY"></script>
</head>
<body>
  <h1>Бронирование номера</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="name">ФИО:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Электронная почта:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="form-group">
      <label for="checkin">Дата заселения:</label>
      <input type="datetime-local" class="form-control" id="checkin" required>
    </div>
    <div class="form-group">
      <label for="checkout">Дата выезда:</label>
      <input type="datetime-local" class="form-control" id="checkout" required>
    </div>
    <div class="form-group">
      <label for="roomType">Тип номера:</label>
      <select class="form-control" id="roomType" required>
        <option value="single">Номер на одного</option>
        <option value="double">Номер на двоих</option>
        <option value="suite">Люкс</option>
      </select>
    </div>
    <div class="form-group">
      <button class="book-btn" type="submit">Забронировать</button>
    </div>
  </form>
  <script type="text/javascript" charset="utf-8" 
          async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A52c74518a4bf630db04e4b8dc41a7ca556c433664d6b84744e889acf34c1c134&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true">
  </script>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
    const address = 'ул. Софийская набережная, 30с1, Москва, Россия, 115035';
    const myMap = new ymaps.Map("map", {
        center: [55.751574, 37.573856],
        zoom: 9
    });
    const geocoder = ymaps.geocode(address);
    geocoder.then(
        function (res) {
        const coords = res.geoObjects.get(0).geometry.getCoordinates();
        myMap.setCenter(coords);
        const myPlacemark = new ymaps.Placemark(coords, {
            balloonContent: address
        });
        myMap.geoObjects.add(myPlacemark);
        },
        function (err) {
        console.log(err);
        }
    );
    }
    </script>
   <script>
      const bookingForm = document.getElementById("booking-form");
      bookingForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const checkin = new Date(document.getElementById("checkin").value);
        const checkinFormatted = checkin.toLocaleDateString("ru-RU", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric"
        });
        const checkout = new Date(document.getElementById("checkout").value);
        const checkoutFormatted = checkout.toLocaleDateString("ru-RU", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric"
        });
        const roomType = document.getElementById("roomType").value;
        alert(`Booking Confirmed! \nName: ${name} \nEmail: ${email} \nPhone: ${phone} \nCheck-in: ${checkinFormatted} \nCheck-out: ${checkoutFormatted} \nRoom Type: ${roomType}`);
      });
  </script>

</body>
</html>
