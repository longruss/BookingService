<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>
</head>
<body>
  <h1>Book Your Room</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="form-group">
      <label for="checkin">Check-in:</label>
      <input type="date" class="form-control" id="checkin" required>
    </div>
    <div class="form-group">
      <label for="checkout">Check-out:</label>
      <input type="date" class="form-control" id="checkout" required>
    </div>
    <div class="form-group">
      <label for="roomType">Room Type:</label>
      <select class="form-control" id="roomType" required>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="form-group">
      <button class="book-btn" type="submit">Book</button>
    </div>
  </form>
  <div id="map"></div>

  <script src="https://api-maps.yandex.ru/2.1/?lang=en_US&apikey=API_KEY"></script>
  <script>
    ymaps.ready(init);

    function init() {
      const address = 'ул. Софийская набережная, 30с1, Москва, Россия, 115035';
      const myMap = new ymaps.Map("map", {
        center: [55.751574, 37.573856],
        zoom: 9
      });
      const geocoder = ymaps.geocode(address);
      geocoder.then(
        function (res) {
          const coords = res.geoObjects.get(0).geometry.getCoordinates();
          myMap.setCenter(coords);
          const myPlacemark = new ymaps.Placemark(coords, {
            balloonContent: address
          });
          myMap.geoObjects.add(myPlacemark);
        },
        function (err) {
          console.log(err);
        }
      );
    }
  </script>
</body>
</html>
